<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles_gallery.css">
    <title>Galerie</title>
</head>
<body>
<nav class='dropdown'>
    <ul>
        <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn" onclick="myFunction()">Menu</a>
            <div class="dropdown-content" id="toggleMenu">
                <a href="index.html">Accueil <img id='icon' src="img/pika.png" alt="Accueil"></a>
                <a href="gallery.html" class ='disabled'>Galerie <img id='icon' src="img/rondoudou.png" alt="Galerie"></a>
                <a href="games.html">Jeux <img id='icon' src="img/psycho.png" alt="Jeux"></a>
            </div>
        </li>
    </ul>
    <a href="index.html"><img id='icon' src="img/pokeball.png" alt="Accueil"></a>
</nav>

<div class="slide_show" id="slider_container"></div>
<div id="button">
    <button class="mosaic_button" onclick="toggleMosaic()">
        <img id='icon' src="img/grille-circulaire.png" alt="Galerie Mosaïque">
    </button>
    <button class="column_button" onclick="toggleColumn()">
        <img id='icon' src="img/trois-points.png" alt="Galerie en Colonnes">
    </button>
</div>
<h1>Galerie Hover Land</h1>
<!-- Bouton pour afficher la boîte modale -->
<button id="toggleAddImgButton" onclick="toggleModal()">
    <img id='icon' src="img/plus.png" alt="Boîte modale">
</button>

<div class="mosaic-mode" id="gallery"></div>

<!-- Boîte modale -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="toggleModal()">&times;</span>
        <h2>Ajouter une image</h2>
        <input type="text" id="titleInput" placeholder="Titre de l'image">
        <input type="text" id="urlInput" placeholder="URL de l'image">
        <button id="addImgButton">Ajouter</button>
    </div>
</div>

</body>
<script src="js/app_gallery.js"></script>
<script src="js/menu.js"></script>

<footer>
    <p>Vanilla JS Blog 2024. Tous droits réservés.</p>
</footer>
</html>
